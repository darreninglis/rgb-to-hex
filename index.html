<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main.css" />
		<!-- source: https://www.youtube.com/watch?v=kSTknlJlYUk&list=WL&index=2&t=0s -->
		<title>RGB To HEX Converter</title>
	</head>

	<body>
		<main>
			<div id="display">
				<h1 class="title">RGB - HEX Converter</h1>
				<section>
					<div id="col-1">
						<h3>Red</h3>
						<input
							id="r"
							type="range"
							min="0"
							max="255"
							value="75"
							onchange="changeRange()"
						/>
						<h5 id="r-label">75</h5>
					</div>
					<div id="col-2">
						<h3>Green</h3>
						<input
							id="g"
							type="range"
							min="0"
							max="255"
							value="237"
							onchange="changeRange()"
						/>
						<h5 id="g-label">237</h5>
					</div>
					<div id="col-3">
						<h3>Blue</h3>
						<input
							id="b"
							type="range"
							min="0"
							max="255"
							value="188"
							onchange="changeRange()"
						/>
						<h5 id="b-label">188</h5>
					</div>
				</section>
				<h1 id="hex-label">#4BEDBC</h1>
			</div>
			<footer>Darren Inglis</footer>
		</main>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
